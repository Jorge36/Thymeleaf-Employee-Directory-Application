<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Login Page</title>

</head>
<body>

	<div class = "container">
         <h2>Sign in</h2>
         <form th:action="@{/authenticateTheUser}" 
						  method="POST">
			<!-- Place for messages: error, alert etc ... -->
			<div class="form-group">
					<div class="row">
									
						<!-- Check for login error -->
									
						<div class="col-sm-4" th:if="${param.error}">
											
								<div class="alert alert-danger col-xs-offset-1 col-xs-10">
									Invalid username and password.
								</div>
			
						</div>
											
						<!-- Check for logout -->
	
						<div class="col-sm-4" th:if="${param.logout}">
											            
								<div class="alert alert-success col-xs-offset-1 col-xs-10">
									You have been logged out.
								</div>
									    
						</div>
										
					</div>
			</div>	  
							  
            <div class = "form-group">
               <div class="row">
               	<label class="col-sm-1" for = "username">Username</label>
               	<input type = "text" class = "form-control col-sm-4" 
                  id = "username" name="username" aria-describedby = "username" 
                  placeholder = "Enter your username">
               </div>   
            </div>
            
            <div class = "form-group">
              	<div class="row">
               		<label class="col-sm-1" for = "password">Password</label>
                  	<input type = "password" class = "form-control col-sm-4" 
                     id = "password" name = "password" placeholder = "Enter your password">
                </div>
            </div>
            
            <button type = "submit" class = "btn btn-primary">Login</button>
         </form>
    </div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
